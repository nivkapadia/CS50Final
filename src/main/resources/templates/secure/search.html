<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Search Page</title>
<style>
body {
	font-family: 'Roboto', sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	flex-direction: column;
	text-align: center;
}

h1 {
	color: #333;
	margin-bottom: 20px;
}

p {
	margin-bottom: 15px;
}

a {
	background-color: #3f51b5;
	color: white;
	padding: 10px 20px;
	border-radius: 5px;
	text-decoration: none;
	font-size: 1em;
}

a:hover {
	background-color: #303f9f;
}

form {
	margin: 20px 0;
	padding: 20px;
	background-color: #fff;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

table {
	margin: 0 auto;
}

input[type="number"], input[type="text"] {
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

input[type="submit"] {
	background-color: #3f51b5;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 1em;
	margin-top: 10px;
}

input[type="submit"]:hover {
	background-color: #303f9f;
}
</style>

</head>

<body>

	<h1>Search Page</h1>
	<p>
		<a href="#" th:href="@{/secure/home}">Back to home page</a>
	</p>
	<hr>

	<form method="post" th:action="@{/secure/results}">
		<table>
			<tr>
				<td>Search using product id: &nbsp; <input type="number"
					name="productid"></td>
			</tr>
			<tr>
				<td>Search using product name: &nbsp; <input type="text"
					name="productname"></td>
			</tr>
		</table>

		<input type="submit" value="Search">
		<hr>
	</form>
	<form method="post" th:action="@{/logout}">
		<input type="submit" value="Logout" />
	</form>


</body>

</html>
