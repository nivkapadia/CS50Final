<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Page</title>
<style>
	form {
		margin: 20px;
		padding: 20px;
		border: 1px solid black;
	}

	input {
		margin-bottom: 10px;
		padding: 5px;
		border: 1px solid black;
	}

	input[type="submit"] {
		padding: 10px 20px;
		background-color: #4CAF50;
		color: white;
		border: none;
		cursor: pointer;
	}

	input[type="submit"]:hover {
		background-color: #45a049;
	}
</style>
	
</head>
<body>
	<form th:object="${product}" th:action="@{/admin/edited}" method="post">
	<input type="hidden" th:field="*{productid}"><br>
	<input type="text" th:field="*{productname}"><br>
	<input type="number" th:field="*{price}"><br>
	<input type="text" th:field="*{productcode}"><br>
	
	<input type="submit" value="Make Changes">
	</form>
</body>
</html>
